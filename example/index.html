<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <title>Contact Picker</title>
    </head>
    <body>
        <div>
            <h1>Contact Picker</h1>
            <div>
                <button onclick="alertContact()">Get Contact</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="PickContact.js"></script>
        <script>
            function alertContact() {
                window.plugins.PickContact.chooseContact(function(contactInfo) {
                    setTimeout(function() { // use timeout to fix iOS alert problem
                        alert(contactInfo.contactID + " " + contactInfo.displayName + " " + contactInfo.emailAddress + " " + contactInfo.phoneNr + " " + contactInfo.address);
                    }, 0);
                });
            }
        </script>
    </body>
</html>
